{% include "./common/header.html" %}
    <style type="text/css">
      .group-card{
        position: relative;
        width: 500px;
        height: 400px;
      }
      .img-box{
        width: 500px;
        height: 400px;
        overflow: hidden;
      }
      .bg-img{
        display: block;
        width: 500px;
      }
      .bt-box{
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        width: 100%;
        height: 90px;
        background: url('https://img1.huopin360.com/miniprogram/groupBuying/share-card-bg.png') center no-repeat;
      }
      .name{
        width: 296px;
        height: 60px;
        padding-left: 10px;
        line-height: 60px;
        font-size: 22px;
        color: #ffffff;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .group-price{
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-direction: column;
        width: 160px;
        height: 90px;
      }
      .tit{
        height: 28px;
        line-height: 28px;
        font-size: 20px;
        color: #ffffff;
        font-weight: 600;
      }
      .price{
        display: flex;
        align-items: flex-end;
        /* height: 56px; */
      }
      .pre{
        margin-bottom: 10px;
        font-size: 22px;
        color: #ffffff;
        font-weight: 600;
      }
      .txt{
        line-height: 1.1;
        font-size: 44px;
        color: #ffffff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class='group-card'>
      <div class="img-box">
        <img src="{{img}}" class="bg-img" />
      </div>
      <div class="bt-box">
        <div class="name">{{itemName}}</div>
        <div class="group-price">
          <div class="tit">拼团价</div>
          <div class="price">
            <span class="pre">¥</span>
            <span class="txt">{{groupPrice}}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
